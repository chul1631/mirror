<form>

      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">내용</label>

      class="form-control"

  <div class="d-grid gap-2">

  </div>

{% endblock %}
